<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login | Smart Assignment Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      border: 2px solid #c48a6a;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #254e70;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #254e70;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #1b2b52;
    }

    .login-options {
      text-align: center;
      margin-top: 15px;
    }

    .login-options a {
      display: block;
      margin-top: 8px;
      color: #254e70;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    .login-options a:hover {
      color: #1b2b52;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Login</h1>
    <p>Access your assignments and dashboard</p>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form id="studentLoginForm">
      <input type="email" name="email" placeholder="Student Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="login-options">
      <a href="#">Forgot Password?</a>
      <a href="register.html">New Student? Register</a>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="history.back()" title="Go Back">&#8592;</button>
    <button onclick="history.forward()" title="Go Forward">&#8594;</button>
  </div>

  <footer>
    <p>&copy; 2025 Assignment Portal. Student Access.</p>
    <p>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </p>
  </footer>

  <script>
    document.getElementById("studentLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.querySelector("input[name='email']").value;
      const password = document.querySelector("input[name='password']").value;

      if (email && password) {
        // simulate login success
        window.location.href = "student_dashboard.html";
      } else {
        alert("Please enter both email and password.");
      }
    });
  </script>
</body>
</html>
