<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Smart Assignment Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’re here to help with your assignment needs and inquiries.</p>
  </header>

  <section class="section">
    <h2>Get in Touch</h2>
    <p style="text-align: center; max-width: 700px; margin: 0 auto;">
      Whether you're a teacher, student, or admin, feel free to reach out to us for any help, feedback, or technical support.
    </p>

    <form class="contact-form" action="https://formspree.io/f/xyzjplvv" method="POST">
      <div class="form-group">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="cta-button">Send Message</button>
    </form>
  </section>

  <div class="nav-buttons">
  <button onclick="history.back()" title="Go Back">&#8592;</button>
  <button onclick="history.forward()" title="Go Forward">&#8594;</button>
</div>


  <footer>
    <p>&copy; 2025 Assignment Portal. All Rights Reserved.</p>

      <a href="Landing.html">Home</a>
      <a href="about.html">About</a>
      <a href="terms.html">Terms of Service</a>
      <a href="privacy.html">Privacy Policy</a>
    </p>
  </footer>

<script src="scroll.js"></script>

</body>
</html>
